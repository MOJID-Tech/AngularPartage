<div class="wrapper">
  <app-slidemenu></app-slidemenu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">

            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="fonrecri" >La demande d'une prime</h2>
              <br><br>
            </div>
            <div class="panel-body">
              <div [hidden]="submitted" style="width: 400px;">
                <form  (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label >Montant de la prime</label>
                    <input type="text" class="form-control"  [(ngModel)]=demande.montant_net  id="montant_net" required  name="montant_net">
                  </div>
                  <br>
                  <button type="submit" class="button" >Confirmer</button>
                </form>
              </div>

              <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
                <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
              </div>

            </div>
          </div>

        </div>
        <!-- /.card -->

        <!-- right col -->
      </div>
      <!-- /.row (main row) -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.1.0-pre
    </div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
